<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>WebStudio</title>
  </head>
  <body>
    <header>
      <section class="header-section">
        <div class="container">
          <div class="nav">
            <nav class="menu">
              <a class="logo" href="index.html"><span>Web</span>Studio</a>
              <a class="link nav-link" href="agencja.html">Agencja</a>
              <a class="link nav-link" href="portfolio.html">Portfolio</a>
              <a class="link nav-link" href="kontakt.html">Kontakt</a>
            </nav>
            <div class="contacts menu">
              <div class="contact-box">
                <svg class="contact-icon" width="16px" height="12px">
                  <use href="./images/icons.svg#icon-envelope"></use>
                </svg>
                <a
                  class="link contact contact-link"
                  href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </div>
              <div class="contact-box">
                <svg class="contact-icon" width="10px" height="16px">
                  <use href="./images/icons.svg#icon-smartphone"></use>
                </svg>

                <a class="link contact contact-link" href="tel:+48111111111"
                  >+48 111 111 111</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="button-section">
        <div class="container">
          <div class="buttons">
            <button class="button">Wszystkie</button>
            <button class="button">Strony</button>
            <button class="button">Aplikacje</button>
            <button class="button">Dizajn</button>
            <button class="button">Marketing</button>
          </div>
        </div>
      </section>

        <div class="container">
          <div class="project-list-box">
            <ul class="project-list">
              <li class="project">

                    class="photo"
                    src="images/technocrack.jpg"

                    width="370"
                    height="294"
                  />
                  <figcaption class="project-border">
                    <p class="project-name">Technocrack</p>
                    <p class="project-type">Strona internetowa</p>
                  </figcaption>
                </figure>
              </li>
              <li class="project">

                    class="photo"

                    height="294"
                  />

                    <p class="project-name">
                      Grafika New Orlean vs Golden Star
                    </p>
                    <p class="project-type">Dizajn</p>
                  </figcaption>
                </figure>

              <li class="project">

              <li class="project">
                <figure class="card">
                  <img
                    class="photo"
                    src="images/boxes.jpg"

                    width="370"
                    height="294"
                  />
                  <figcaption class="project-border">
                    <p class="project-name">Projekt Boxes</p>
                    <p class="project-type">Aplikacja</p>
                  </figcaption>

              <li class="project">

                    height="294"

                    <p class="project-type">Aplikacja</p>
                  </figcaption>

                    <svg class="footer-social-logo" width="20px" height="20px">
                      <use href="./images/icons.svg#icon-facebook"></use>

                  <li class="footer-social-circle">
                    <svg class="footer-social-logo" width="20px" height="20px">
